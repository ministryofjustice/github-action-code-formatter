version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directory: "/iam-role-policy-changes-check"
    schedule:
      interval: "daily"
  - package-ecosystem: "terraform"
    directory: "/terraform-static-analysis/tflint-configs"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/reject-multi-namespace-prs"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/terraform-static-analysis"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/iam-role-policy-changes-check"
    schedule:
      interval: "daily"
   - package-ecosystem: "docker"
