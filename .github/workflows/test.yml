name: Test
on:
  - pull_request

defaults:
  run:
    working-directory: ./python-malformed-yaml

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir -r python-malformed-yaml/requirements.txt
          pip install --no-cache-dir -r python-malformed-yaml/requirements-dev.txt
      - name: Run tests with pytest
        run: |
          pytest -vv python-malformed-yaml/test/