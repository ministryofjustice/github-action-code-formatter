name: 'Code-Formatter'
desciption: 'Format Ruby, Terraform, YAML, Python, Markdown and JSON file within a PR'
runs:
  using: "composite"  
  steps:
    - run: terraform fmt
      shell: bash
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    - run: bundle init && bundle add standardrb && bundle exec standardrb --fix
      shell: bash
    - run: pip3 install autopep8 && python3 -m autopep8 --in-place -r .
      shell: bash
    - run: npm install prettier && npx prettier --print-width=150 --write "**/*.{yml,yaml,md,json}"
      shell: bash
    - run: ls -al
      shell: bash
    - run: rm -rf Gemfile Gemfile.lock
      shell: bash      
